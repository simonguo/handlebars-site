  <body>
    <div id="body">
      <div id="header">

        <div id="intro">

            Try Handlebars here. The output will update on blur.
          </p>
        </div>
        <div class="contents try-handlebars">
          <h2>
            Template:
          </h2>
          <textarea id="try-hanldebars-template">Hello, {{person.givenName}}!&#x000A;</textarea>
          <h2>
            Data (as JSON):
          </h2>
          <textarea id="try-hanldebars-data">{&#x000A;  "person": {&#x000A;    "givenName": "Samwise",&#x000A;    "surname": "Gamgee"&#x000A;  }&#x000A;}&#x000A;</textarea>
          <h2>
            Output:
          </h2>
          <pre class="output" id="try-handlebars-output"></pre>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="/javascripts/handlebars-1.0.0-rc.3.js" type="text/javascript"></script>
        <script src="/javascripts/try.js" type="text/javascript"></script>
